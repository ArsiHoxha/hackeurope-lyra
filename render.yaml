services:
  - type: web
    name: lyra-api
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WATERMARK_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
